<DOCTYPE! html>
<html lang="en">
<head>
    <meta charset="UTF+8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5 - Alpha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
     


</head>

<body>

    <style>
        .my-custom-row{
            background-color: bisque;
            height: 400px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2">Col 1</div>
            <div class="col-sm-12 col-md-6 col-lg-2">Col 2</div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-md-2">Col 1</div>
            <div class="col-sm-8 col-md-1">Col 2</div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-2">Col 1</div>
            <div class="col-sm-4 offset-2">Col 2</div>
        </div>

        <div class="row my-custom-row justify-content-evenly align-items-center gx-5">
            <div class="col-sm-4 "><div class="p-3 border bg-light">Col 1</div></div>
            <div class="col-sm-4 "><div class="p-3 border bg-light">Col 2</div></div>
        </div>
   
    <div class="row">
        <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
        <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
        <div class="col"><button type="button" class="btn btn-danger">Danger</button>
        </div>

    </div>

    <div class="row">
        <div class="col"><!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Launch demo modal
            </button></div>
        <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
        <div class="col"><button type="button" class="btn btn-danger">Danger</button>
        </div>

    </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
